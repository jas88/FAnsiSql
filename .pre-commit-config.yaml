# Pre-commit hooks for FAnsiSql
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: Validate YAML syntax
        args: ['--unsafe']  # Allow custom tags in GitHub Actions
        files: \.(ya?ml)$

      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']

      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: \.(md|txt)$

      - id: end-of-file-fixer
        name: Fix end of files
        exclude: \.(png|jpg|jpeg|gif|ico|svg)$

  # .NET specific checks
  - repo: local
    hooks:
      - id: dotnet-format
        name: dotnet format
        entry: scripts/git-hooks/pre-commit-dotnet.sh
        language: script
        files: \.(cs|csproj|sln)$
        pass_filenames: false
        description: Run dotnet format to check code formatting

      - id: dotnet-build
        name: dotnet build
        entry: scripts/git-hooks/pre-commit-dotnet.sh
        language: script
        files: \.(cs|csproj|sln|props|targets)$
        pass_filenames: false
        description: Verify solution builds successfully

      - id: block-claude-authorship
        name: Block Claude co-authorship
        entry: scripts/git-hooks/commit-msg-no-claude.sh
        language: script
        stages: [commit-msg]
        description: Prevent commits with Claude co-authorship

      - id: lint-changelog
        name: Lint CHANGELOG
        entry: perl scripts/lint-changelog.pl CHANGELOG.md
        language: system
        files: CHANGELOG\.md$
        pass_filenames: false
        description: Validate CHANGELOG format
